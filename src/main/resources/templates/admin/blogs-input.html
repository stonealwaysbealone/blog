<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments::head(~{::title})">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="../../static/css/firstpage.css">
</head>
<body>
<!--导航-->
<nav  replace="admin/fragments :: menu(1)"class="ui inverted segment s-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item"><i class="home icon"></i>后台管理</h2>
            <a href="#" class=" m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item  m-mobile-hide menu">
                <div class="item ui dropdown">
                    <div class="text">
                        <img src="https://picsum.photos/id/1042/100/100" class="ui avatar image">
                        stone
                    </div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <a href="#" class=" item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui menu  pointing attached ">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="s-padded-tb-large s-container-small" style="min-height: 60%;height: auto">
    <div class="ui container">
        <form id="blog-form" action="#" th:action="@{/admin/blogs}"     method="post" class="ui form ">
            <input type="hidden" name="published">
            <div class="field">
                <div class="ui input left labeled">
                    <div class="ui  compact selection dropdown teal basic label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="1">原创</div>
                            <div class="item" data-value="2">转载</div>
                            <div class="item" data-value="3">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 10 !important;">
                    <textarea placeholder="内容" name="content" style="display: none">

                    </textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui selection fluid dropdown">
                            <input type="hidden" name="type.id">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui selection fluid dropdown">
                            <input type="hidden" name="tagIds">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">spring</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" required field">
                <div class="ui left labeled input">
                    <lable class="ui teal basic label">首图</lable>
                    <input type="text" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatmet" name="shareStatmet" class="hidden">
                        <label for="shareStatmet">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button " class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui  secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button" >发布</button>
            </div>
        </form>
    </div>
</div>

<!--底部内容-->
<footer  th:replace="admin/fragments :: footer" class="ui inverted vertical segment s-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column m-opacity-mini">
                <h4 class="ui inverted header m-opacity-mini">最新消息</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column m-opacity-mini">
                <h4 class="ui inverted header m-opacity-mini">最新消息</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">最新消息</h4>
                <p class="m-opacity-mini m-opacity-mini m-opacity-mini">《三国演义》描写了从东汉末年到西晋初年之间近百年的历史风云，
                    以描写战争为主，诉说了东汉末年的群雄割据混战和魏、蜀、吴三国之间的政治和军事斗争，最终司马炎一统三国，建立晋朝的故事。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-mini">©Copyright©2020-2021 Author LirenMi copy by Stone</p>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:href="@{/static/lib/editormd/editormd.min.js}"></script>
<script>

    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入博客标题'
                    }
                ]
            },
            content: {
                identifier: 'content',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入博客内容'
                    }
                ]
            },
            typeId: {
                identifier: 'typeId',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择分类'
                    }
                ]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [
                    {
                        type: 'empty',
                        prompt: '选择首图'
                    }
                ]
            },
        }
    });

    $('#save-btn').click(function () {
        $('[name="publised"]').val(false);
        $('#blog-form').submit();
    });

    $('#publish-btn').click(function () {
        $('[name="publised"]').val(true);
        $('#blog-form').submit();
    });


</script>
</body>
</html>
